<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une nouvelle dépense</title>
    <link rel="stylesheet" href="styles/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Ajouter une nouvelle dépense</h1>
        <hr>
        <form id="expenseForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" placeholder="Nom de la dépense" required>
            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" placeholder="Quantité" required>
            <label for="price">Prix :</label>
            <input type="number" id="price" placeholder="Prix" required>
            <button class="btn btn-green" type="submit">Ajouter</button>
        </form>
        <div id="message"></div>
        <div id="expensesList">
            <!-- Les dépenses ajoutées apparaîtront ici -->
        </div>
    </div> 
    <div class="footer">
        <a href="accueil.html"><i class="fas fa-home"></i></a>
        <a href="jour.html"><i class="fas fa-receipt"></i></a>
        <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i></a>
    </div>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer src="add.js"></script>
</body>
</html>
