<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un nouveau depense</title>
    <link rel="stylesheet" href="styles/add.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Ajouter un nouveau</h1>
        <hr>
        <label for="name">Nom :</label>
        <input type="text" id="name" value="alpha">
        <label for="quantity">Quantité :</label>
        <input type="number" id="quantity" value="5">
        <label for="price">Prix :</label>
        <input type="number" id="price" value="500">
        <button class="btn">Ajouter</button>
        <div class="item">
            <p><strong>Nom :</strong> Viande de bœuf</p>
            <p><strong>Prix :</strong> 1500</p>
            <p><strong>Quantité :</strong> 2 kg</p>
            <button class="btn-green">Acheter  <span></span></button>
            <i class="fas fa-trash btn-red"></i>
        </div>
    </div>
    <div class="footer">
        <a href="accueil.html"><i class="fas fa-home"></i></a>
        <a href="jour.html"><i class="fas fa-receipt"></i></a>
        <a href="#"><i class="fas fa-sign-out-alt"></i></a>
    </div>
</body>
</html>
